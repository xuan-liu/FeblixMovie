<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>

    <!-- add header and footer -->
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Payment Page</title>
</head>
<body>
<div id="header"></div>
<div class="container">
    <div class="jumbotron">
        <h2 id="total_price" class="display-4"></h2>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100" style="width: 66%;">
            <span class="sr-only">66% Complete</span>
        </div>
    </div>

    <div id="payment_error_message"></div>

    <div class="row">
        <h1 style="text-align: center">Enter Your Credit Card Information</h1>
        <div style="width: 40%; margin: 25px auto;">
            <form id="payment_form" method="post" action="/payment">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">First Name of Credit Card Holder</div>
                        <input class="form-control" type="text" name="firstname" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Last Name of Credit Card Holder</div>
                        <input class="form-control" type="text" name="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Credit Card Number</div>
                        <input class="form-control" type="text" name="cardnumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">Expiration Date (YYYY-MM-DD)</div>
                        <input class="form-control" type="text" name="expir_date" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block">Place Order</button>
                </div>
            </form>
            <a href="cart.html">Go Back to Cart</a>
        </div>
    </div>

</div>
<div id="footer"></div>
<script src="./payment.js"></script>
</body>
</html>
