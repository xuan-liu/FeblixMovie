<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <!-- add header and footer -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Single Movie</title>
</head>


<body>
<div id="header"></div>

<div class="container">
    <div id = "dashBoardButton" style="float: right;"></div>
    <div class="jumbotron">
        <h1 class="display-4">Movie Details</h1>
    </div>

    <div id="add_cart_message"></div>

    <!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
    <!-- single-star.js will find this html element by it's id "star_info" -->

    <ul class="list-group">
        <li class="list-group-item" id="movie_info"></li>
    </ul>

    <form ACTION="#" id="addItem" METHOD="get">
        <div class="col-sm-3">
            <div class="input-group">
                <input id="quantity" name="quantity" type="number" class="form-control" placeholder="quantity" required>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Add to Cart</button>
                </span>
            </div>
        </div>
    </form>

    <a href="movies.html" id = "backButton" class="btn btn-primary">Back to MovieList</a>
</div>
<div id="footer"></div>

<!-- Load our own JS file -->
<script src="single-movie.js"></script>
</body>
</html>
