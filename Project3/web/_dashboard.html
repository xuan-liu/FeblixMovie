<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>

    <title>Admin Tools</title>

</head>
<body>
<div id="header"></div>

<div>
    <table  id="metadata" style="width:100%">
        <tr>
            <th>Table Name</th>
            <th>Columns</th>
        </tr>
    </table>
</div>


<div>
<div id = "result_message"></div>
<div class="container">
    <div>
    <h3>Add Stars</h3>
    <hr>
    <!-- Set the method to POST to avoid showing the info in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="add_star_form" method="post" action="#" class="form-horizontal">

        <div class="form-group">
            <label class="col-sm-1 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Birth Year</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" name="birthyear">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
    </div>

    <div class="container">
        <h3>Add Movie</h3>
        <hr>
        <form id="add_movie_form" method="post" action="#" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-1 control-label">Movie Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="moviename" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Director</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="director" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Year</label>
                <div class="col-sm-5">
                    <input type="number" class="form-control" name="year" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Genre</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="genre" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label">Star</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="star" required>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Add</button>
        </form>

    </div>



    <script src="_dashboard.js"></script>
</div>
</div>
<div id="footer"></div>
</body>
</html>
