<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- add header and footer -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Search Page</title>

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            padding: 1px;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 1px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="header"></div>
<div class="container">
    <h2>Search Page</h2>
    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="search_form" method="get" action="result.html">
        <label><b>Movie Title</b></label>
        <label>
            <input name="title" placeholder="" type="text">
        </label>
        <br>
        <label><b>Year</b></label>
        <label>
            <input name="year" placeholder="" type="text">
        </label>
        <br>
        <label><b>Director</b></label>
        <label>
            <input name="director" placeholder="" type="text">
        </label>
        <br>
        <label><b>Star</b></label>
        <label>
            <input name="star" placeholder="" type="text">
        </label>
        <br>
        <input type="submit" value="Search">
    </form>

    <div class="grid-container">
        <a href="result.html?title=a&year=&director=&star=">1link text</a>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
