<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- add header and footer -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

    <title>Payment Page</title>
</head>
<body>
<div id="header"></div>
<div class="container">
    <p id="total_price"></p>
    <p>please enter the credit card information</p>

    <form id="payment_form" method="post" action="/payment">
        <label><b>first name of credit card holder</b></label>
        <label>
            <input name="firstname" placeholder="Enter Firstname" type="text" required>
        </label>
        <br>
        <label><b>last name of credit card holder</b></label>
        <label>
            <input name="lastname" placeholder="Enter Lastname" type="text" required>
        </label>
        <br>
        <label><b>credit card number</b></label>
        <label>
            <input name="cardnumber" placeholder="Enter Cardnumber" type="text" required>
        </label>
        <br>
        <label><b>expiration date (YYYY-MM-DD)</b></label>
        <label>
            <input name="expir_date" placeholder="Enter Date" type="text" required>
        </label>
        <br>
        <input type="submit" value="Place Order">
    </form>

    <div id="payment_error_message"></div>
</div>
<div id="footer"></div>
<script src="./payment.js"></script>
</body>
</html>
