    <h3>Search Movies</h3>

    <!-- Set the method to POST to avoid showing the username/password in the URL
         The default action is disabled to allow your own implementation. -->
    <form id="search_form" method="get" action="result.html" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-1 control-label">Title</label>

            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Year</label>

        </div>

            <label class="col-sm-1 control-label">Director</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="director">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Star</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="star">
            </div>
        </div>
        <input name="limit" value="10" type="hidden">
        <input name="offset" value="0" type="hidden">
        <input name="order" value="r_desc_t_asc" type="hidden">
        <button type="submit" class="btn btn-default">Search</button>
    </form>
